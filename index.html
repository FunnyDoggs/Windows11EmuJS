<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 11 Emulator</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .window {
      position: absolute;
      border: 1px solid #000;
      background-color: #fff;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

<script>
  let zIndex = 1;

  function createWindow(title, content) {
    const windowDiv = document.createElement('div');
    windowDiv.className = 'window';
    windowDiv.style.zIndex = zIndex++;
    
    const titleBar = document.createElement('div');
    titleBar.textContent = title;
    titleBar.style.cursor = 'move';
    titleBar.style.userSelect = 'none';
    titleBar.style.padding = '5px';
    titleBar.style.backgroundColor = '#4285f4';
    titleBar.style.color = '#fff';
    titleBar.style.fontWeight = 'bold';
    titleBar.style.borderBottom = '1px solid #000';
    titleBar.style.display = 'flex';
    titleBar.style.justifyContent = 'space-between';
    titleBar.style.alignItems = 'center';

    titleBar.addEventListener('mousedown', startDragging);

    windowDiv.appendChild(titleBar);

    const contentDiv = document.createElement('div');
    contentDiv.innerHTML = content;
    contentDiv.style.padding = '10px';

    windowDiv.appendChild(contentDiv);

    document.body.appendChild(windowDiv);

    function startDragging(e) {
      let offsetX = e.clientX - windowDiv.getBoundingClientRect().left;
      let offsetY = e.clientY - windowDiv.getBoundingClientRect().top;

      function handleMouseMove(e) {
        windowDiv.style.left = e.clientX - offsetX + 'px';
        windowDiv.style.top = e.clientY - offsetY + 'px';
      }

      function handleMouseUp() {
        document.removeEventListener('mousemove', handleMouseMove);
        document.removeEventListener('mouseup', handleMouseUp);
      }

      document.addEventListener('mousemove', handleMouseMove);
      document.addEventListener('mouseup', handleMouseUp);
    }
  }

  // Example usage
  createWindow('My Window 1', 'This is the content of Window 1.');
  createWindow('My Window 2', 'This is the content of Window 2.');
</script>

</body>
</html>
