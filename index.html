<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 11 Emulator</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .taskbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 40px;
      background-color: #2a2a2a;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 10px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
    }

    .start-menu {
      position: fixed;
      bottom: 40px;
      left: 0;
      width: 200px;
      height: 300px;
      background-color: #2a2a2a;
      display: none;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
      z-index: 2;
    }

    .start-button {
      cursor: pointer;
    }

    .window {
      position: absolute;
      border: 1px solid #000;
      background-color: #fff;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .title-bar {
      background-color: #4285f4;
      color: #fff;
      font-weight: bold;
      padding: 5px;
      border-bottom: 1px solid #000;
      cursor: move;
      user-select: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title-bar button {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="taskbar">
  <div class="start-button" onclick="toggleStartMenu()">Start</div>
</div>

<div class="start-menu">
  <div>Programs</div>
  <div>Documents</div>
  <div>Settings</div>
</div>

<script>
  let zIndex = 1;

  function createWindow(title, content) {
    const windowDiv = document.createElement('div');
    windowDiv.className = 'window';
    windowDiv.style.zIndex = zIndex++;
    
    const titleBar = document.createElement('div');
    titleBar.className = 'title-bar';
    titleBar.textContent = title;

    const minimizeButton = document.createElement('button');
    minimizeButton.textContent = '_';
    minimizeButton.addEventListener('click', () => windowDiv.style.display = 'none');

    const maximizeButton = document.createElement('button');
    maximizeButton.textContent = 'â–¡';
    maximizeButton.addEventListener('click', () => {
      if (windowDiv.style.width === '100%' && windowDiv.style.height === '100%') {
        windowDiv.style.width = '400px';
        windowDiv.style.height = '300px';
      } else {
        windowDiv.style.width = '100%';
        windowDiv.style.height = '100%';
      }
    });

    const closeButton = document.createElement('button');
    closeButton.textContent = 'X';
    closeButton.addEventListener('click', () => windowDiv.remove());

    titleBar.appendChild(minimizeButton);
    titleBar.appendChild(maximizeButton);
    titleBar.appendChild(closeButton);

    windowDiv.appendChild(titleBar);

    const contentDiv = document.createElement('div');
    contentDiv.innerHTML = content;
    contentDiv.style.padding = '10px';

    windowDiv.appendChild(contentDiv);

    document.body.appendChild(windowDiv);

    makeDraggable(titleBar, windowDiv);
  }

  function makeDraggable(dragHandle, draggableElement) {
    let offsetX, offsetY;

    dragHandle.addEventListener('mousedown', startDragging);

    function startDragging(e) {
      offsetX = e.clientX - draggableElement.getBoundingClientRect().left;
      offsetY = e.clientY - draggableElement.getBoundingClientRect().top;

      function handleMouseMove(e) {
        draggableElement.style.left = e.clientX - offsetX + 'px';
        draggableElement.style.top = e.clientY - offsetY + 'px';
      }

      function handleMouseUp() {
        document.removeEventListener('mousemove', handleMouseMove);
        document.removeEventListener('mouseup', handleMouseUp);
      }

      document.addEventListener('mousemove', handleMouseMove);
      document.addEventListener('mouseup', handleMouseUp);
    }
  }

  function toggleStartMenu() {
    const startMenu = document.querySelector('.start-menu');
    startMenu.style.display = startMenu.style.display === 'block' ? 'none' : 'block';
  }

  // Example usage
  createWindow('My Window 1', 'This is the content of Window 1.');
  createWindow('My Window 2', 'This is the content of Window 2.');
</script>

</body>
</html>
