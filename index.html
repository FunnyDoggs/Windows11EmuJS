<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 11 Emulator</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .taskbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 40px;
      background-color: #2a2a2a;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 10px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
    }

    .start-menu {
      position: fixed;
      bottom: 40px;
      left: 0;
      width: 200px;
      height: 300px;
      background-color: #2a2a2a;
      display: none;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
      z-index: 2;
      overflow-y: auto;
    }

    .start-button {
      cursor: pointer;
    }

    .window {
      position: absolute;
      border: 1px solid #000;
      background-color: #fff;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .title-bar {
      background-color: #4285f4;
      color: #fff;
      font-weight: bold;
      padding: 5px;
      border-bottom: 1px solid #000;
      cursor: move;
      user-select: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title-bar button {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    .start-menu-entry {
      padding: 10px;
      cursor: pointer;
      color: #fff;
    }
  </style>
